---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: ingress-default-backend
  name: ingress-default-backend
  namespace: {{ .Values.metadata.namespace }}
spec:
  selector:
    run: ingress-default-backend
  ports:
    - port: 8080

---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: haproxy-ingress
  name: haproxy-ingress
  namespace: {{ .Values.metadata.namespace }}
spec:
  selector:
    run: haproxy-ingress
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.ports.http }}
    protocol: TCP
    targetPort: 80
  - name: https
    port: {{ .Values.service.ports.https }}
    protocol: TCP
    targetPort: 443
  - name: httpsback
    port: 443
    protocol: TCP
    targetPort: 443
  - name: stat
    port: 5061
    protocol: TCP
    targetPort: 5061
